<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>

  <body class="body preload">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container ">
          <div class="profile__avatar-cover">
            <button class="profile__avatar-edit button-zeroing"></button>
          </div>
          <img
            src=""
            alt="Ваше изображение"
            class="profile__avatar"
          />
        </div>
        <div class="profile__text-about">
          <div class="profile__title-container">
            <h1 class="profile__title-name text-overflow" name="curNameUser"></h1>
            <button
              class="profile__btn-edit button-zeroing transition-opacity"
              type="button"
              name="Изменить описание профиля"
            ></button>
          </div>
          <p class="profile__subtitle text-overflow" name="curAboutUser"></p>
        </div>
        <button
          class="profile__btn-add button-zeroing transition-opacity"
          type="button"
          name="Добавить место"
        ></button>
      </section>

      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2023 Art Frich</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_form">
        <form class="popup__form" name="editProfileText" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_name-user"
              name="nameUser"
              placeholder="Имя или то, что вам его заменит"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_about"
              name="aboutUser"
              placeholder="Кто вы? Можете оставить это место пустым =)"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error"></span>
          </label>
          <button
            class="popup__btn-submit button-zeroing transition-opacity"
            type="submit"
            name="Сохранить внесенные изменения"
            disabled
          >
            Сохранить
          </button>
        </form>

        <button
          class="popup__btn-close button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно формы"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container popup__container_type_form">
        <form class="popup__form" name="addNewPlace" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_name-place"
              name="namePlace"
              placeholder="Как называется это место?"
              type="text"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_url"
              name="urlImage"
              placeholder="Укажите ссылку на изображение"
              type="url"
              required
            />
            <span class="popup__error"></span>
          </label>
          <button
            class="popup__btn-submit button-zeroing transition-opacity"
            type="submit"
            name="Добавить новое место"
            disabled
          >
            Создать
          </button>
        </form>

        <button
          class="popup__btn-close button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно формы"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_full-img-place">
      <div class="popup__container popup__container_type_figure">
        <figure class="popup__figure">
          <img src="#" alt="Изображение" class="popup__img" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button
          class="popup__btn-close button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно c изображением"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_confirmDelete">
      <div class="popup__container popup__container_type_form ">
        <form class="popup__form" name="confirmCardDelete" novalidate>
          <h2 class="popup__title popup__title_type_confirm-delete">Вы уверены?</h2>
          <button
            class="popup__btn-submit button-zeroing transition-opacity"
            type="submit"
            name="удалить карточку"
          >
            Да
          </button>
        </form>

        <button
          class="popup__btn-close button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_editAvatar">
      <div class="popup__container popup__container_type_form ">
        <form class="popup__form" name="avatarUpdate" novalidate>
          <h2 class="popup__title">Обновить Аватар</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_url"
              name="urlImage"
              placeholder="Укажите ссылку на новое изображение"
              type="url"
              required
            />
            <span class="popup__error"></span>
          </label>
          <button
            class="popup__btn-submit button-zeroing transition-opacity"
            type="submit"
            name="удалить карточку"
            disabled
          >
            Сохранить
          </button>
        </form>

        <button
          class="popup__btn-close button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно"
        ></button>
      </div>
    </div>

    <template class="template">
      <li class="places__grid-item">
        <div class="card">
          <img src="#" alt="Изображение" class="card__photo" />
          <div class="card__figcaption">
            <h2 class="card__title text-overflow"></h2>
            <div class="card__like-container">
              <button
                class="card__like button-zeroing transition-opacity transition-background"
                type="button"
                name="Поставить лайк"
              ></button>
              <span class="card__like-count"></span>
            </div>
          </div>
          <button
            class="card__del-card-btn button-zeroing transition-opacity"
            type="button"
            name="удалить место"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>


<section class="">
  <div class="overlay">
    <h2 class="title"></h2>
    <button></button>
  </div>
  <button></button>
</section>
