<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>

  <body class="body preload">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="Ваше изображение"
          class="profile__avatar"
        />
        <div class="profile__text-about">
          <div class="profile__title-container">
            <h1 class="profile__title-name text-overflow">Жак-Ив Кусто</h1>
            <button
              class="profile__btn-edit button-zeroing transition-opacity"
              type="button"
              name="Изменить описание профиля"
            ></button>
          </div>
          <p class="profile__subtitle text-overflow">Исследователь океана</p>
        </div>
        <button
          class="profile__btn-add button-zeroing transition-opacity"
          type="button"
          name="Добавить место"
        ></button>
      </section>

      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2023 Art Frich</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_form">
        <form class="popup__form" name="editProfileText" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_name-user"
              name="nameUser"
              placeholder="Имя или то, что вам его заменит"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_about"
              name="aboutUser"
              placeholder="Кто вы? Можете оставить это место пустым =)"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error"></span>
          </label>
          <button
            class="popup__btn-save-edit button-zeroing transition-opacity"
            type="submit"
            name="Сохранить внесенные изменения"
          >
            Сохранить
          </button>
        </form>

        <button
          class="popup__btn-close button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно формы"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container popup__container_type_form">
        <form class="popup__form" name="addNewPlace" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_name-place"
              name="nameUser"
              placeholder="Как называется это место?"
              type="text"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_url"
              name="aboutUser"
              placeholder="Укажите ссылку на изображение"
              type="url"
              required
            />
            <span class="popup__error"></span>
          </label>
          <button
            class="popup__btn-save-edit button-zeroing transition-opacity"
            type="submit"
            name="Добавить новое место"
            disabled
          >
            Создать
          </button>
        </form>

        <button
          class="popup__btn-close button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно формы"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_full-img-place">
      <div class="popup__container popup__container_type_figure">
        <figure class="popup__figure">
          <img src="#" alt="Изображение" class="popup__img" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button
          class="popup__btn-close button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно c изображением"
        ></button>
      </div>
    </div>

    <template class="template">
      <li class="places__grid-item">
        <div class="card">
          <img src="#" alt="Изображение" class="card__photo" />
          <div class="card__figcaption">
            <h2 class="card__title text-overflow"></h2>
            <button
              class="card__like button-zeroing transition-opacity transition-background"
              type="button"
              name="Поставить лайк"
            ></button>
          </div>
          <button
            class="card__del-card-btn button-zeroing transition-opacity"
            type="button"
            name="удалить место"
          ></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>

  </body>
</html>
