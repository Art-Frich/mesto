<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="Ваше изображение"
          class="profile__avatar"
        />
        <div class="profile__text-about">
          <div class="profile__title-container">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button
              class="profile__btn-edit button-zeroing transition-opacity"
              type="button"
              name="Изменить описание профиля"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__btn-add button-zeroing transition-opacity"
          type="button"
          name="Добавить место"
        ></button>
      </section>

      <section class="places">
        <ul class="places__grid">
          <li class="places__grid-item">
            <img
              src="./images/photo-grid-1.png"
              alt="Картинка с изображением..."
              class="places__grid-item-photo"
            />
            <div class="places__grid-item-figcaption">
              <h2 class="places__grid-item-title">Карачаевск</h2>
              <button
                class="places__grid-item-like button-zeroing transition-opacity"
                type="button"
                name="Поставить лайк"
              ></button>
            </div>
          </li>
          <li class="places__grid-item">
            <img
              src="./images/photo-grid-2.png"
              alt="Картинка с изображением..."
              class="places__grid-item-photo"
            />
            <div class="places__grid-item-figcaption">
              <h2 class="places__grid-item-title">Гора Эльбрус</h2>
              <button
                class="places__grid-item-like button-zeroing transition-opacity"
                type="button"
                name="Поставить лайк"
              ></button>
            </div>
          </li>
          <li class="places__grid-item">
            <img
              src="./images/photo-grid-3.png"
              alt="Картинка с изображением..."
              class="places__grid-item-photo"
            />
            <div class="places__grid-item-figcaption">
              <h2 class="places__grid-item-title">Домбай</h2>
              <button
                class="places__grid-item-like button-zeroing transition-opacity"
                type="button"
                name="Поставить лайк"
              ></button>
            </div>
          </li>
          <li class="places__grid-item">
            <img
              src="./images/photo-grid-4.png"
              alt="Картинка с изображением..."
              class="places__grid-item-photo"
            />
            <div class="places__grid-item-figcaption">
              <h2 class="places__grid-item-title">Гора Эльбрус</h2>
              <button
                class="places__grid-item-like button-zeroing transition-opacity"
                type="button"
                name="Поставить лайк"
              ></button>
            </div>
          </li>
          <li class="places__grid-item">
            <img
              src="./images/photo-grid-5.png"
              alt="Картинка с изображением..."
              class="places__grid-item-photo"
            />
            <div class="places__grid-item-figcaption">
              <h2 class="places__grid-item-title">Домбай</h2>
              <button
                class="places__grid-item-like button-zeroing transition-opacity"
                type="button"
                name="Поставить лайк"
              ></button>
            </div>
          </li>
          <li class="places__grid-item">
            <img
              src="./images/photo-grid-6.png"
              alt="Картинка с изображением..."
              class="places__grid-item-photo"
            />
            <div class="places__grid-item-figcaption">
              <h2 class="places__grid-item-title">Карачаево-Черкессия</h2>
              <button
                class="places__grid-item-like button-zeroing transition-opacity"
                type="button"
                name="Поставить лайк"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2023 Art Frich</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="editProfileText">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_name"
            name="nameUser"
            placeholder="Имя или то, что вам его заменит"
          />
          <input
            class="popup__input popup__input_type_about"
            name="aboutUser"
            placeholder="Кто вы? Можете оставить это место пустым =)"
          />
          <button
            class="popup__btn-save-edit button-zeroing transition-opacity"
            type="submit"
            name="Сохранить внесенные изменения"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__btn-close-edit button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно формы"
        ></button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
