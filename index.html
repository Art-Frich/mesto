<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>

  <body class="body preload">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="Ваше изображение"
          class="profile__avatar"
        />
        <div class="profile__text-about">
          <div class="profile__title-container">
            <h1 class="profile__title-name text-overflow">Жак-Ив Кусто</h1>
            <button
              class="profile__btn-edit button-zeroing transition-opacity"
              type="button"
              name="Изменить описание профиля"
            ></button>
          </div>
          <p class="profile__subtitle text-overflow">Исследователь океана</p>
        </div>
        <button
          class="profile__btn-add button-zeroing transition-opacity"
          type="button"
          name="Добавить место"
        ></button>
      </section>

      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2023 Art Frich</p>
    </footer>

    <div class="popup popup_type_editProfile">
      <div class="popup__container popup__container_type_form">
        <form class="popup__form" name="editProfileText">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_name-user"
            name="nameUser"
            placeholder="Имя или то, что вам его заменит"
          />
          <input
            class="popup__input popup__input_type_about"
            name="aboutUser"
            placeholder="Кто вы? Можете оставить это место пустым =)"
          />
          <button
            class="popup__btn-save-edit button-zeroing transition-opacity"
            type="submit"
            name="Сохранить внесенные изменения"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__btn-close popup__btn-close_type_profile button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно формы"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_addPlace">
      <div class="popup__container popup__container_type_form">
        <form class="popup__form" name="addNewPlace">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__input_type_name-place"
            name="nameUser"
            placeholder="Как называется это место?"
          />
          <input
            class="popup__input popup__input_type_url"
            name="aboutUser"
            placeholder="Укажите ссылку на изображение"
          />
          <button
            class="popup__btn-save-edit button-zeroing transition-opacity"
            type="submit"
            name="Добавить новое место"
          >
            Создать
          </button>
        </form>
        <button
          class="popup__btn-close popup__btn-close_type_place button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно формы"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_full-img-place">
      <div class="popup__container popup__container_type_figure">
        <figure class="popup__figure">
          <img src="#" alt="Изображение" class="popup__img" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button
          class="popup__btn-close popup__btn-close_type_img button-zeroing transition-opacity"
          type="button"
          name="Закрыть окно c изображением"
        ></button>
      </div>
    </div>

    <template class="template">
      <li class="places__grid-item">
        <img src="#" alt="Изображение" class="places__grid-item-photo" />
        <div class="places__grid-item-figcaption">
          <h2 class="places__grid-item-title text-overflow"></h2>
          <button
            class="places__grid-item-like button-zeroing transition-opacity transition-background"
            type="button"
            name="Поставить лайк"
          ></button>
        </div>
        <button
          class="places__grid-item-del button-zeroing transition-opacity"
          type="button"
          name="удалить место"
        ></button>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
